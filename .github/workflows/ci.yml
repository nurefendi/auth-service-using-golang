name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(pwd)/bin v1.58.0
          echo "PATH=$(pwd)/bin:$PATH" >> $GITHUB_ENV
      - name: Install deps
        run: go mod download
      - name: Run gofmt
        run: gofmt -l .
      - name: Run go vet
        run: go vet ./...
      - name: Run golangci-lint
        run: golangci-lint run ./...
      - name: Test
        run: go test ./... -v
